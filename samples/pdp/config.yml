overview:
  title: Product Detail Page (PDP)
  image: logo.png
  description: Shows how a product detail page with TouchZoom used looks.
  order: 3
  facts:
    - JS built FSI TouchZoom
sample:
  template:
    schema: framework-2023
    components:
      menu:
        template: data/furniture-menu.yml
      highlight: DEAL OF THE DAY
      featured:
        template: data/furniture-featured.yml
      footer:
        credits:
          photos:
            author: various artists
            link: https://pixabay.com/
            platform: Pixabay
          viewer:
            link: https://www.neptunelabs.com/fsi-touchzoom/
      fsi:
        touchZoom: true
      bootstrap:
        icons: true
  mapping:
    html: "index.html"
    js: "script.js"
jsfiddle:
  deploy: true
