<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FSI TouchZoom Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href='simple.css' type="text/css"/>
  <script src='simple.js'></script>
  <script src='{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/touchzoom/js/fsitouchzoom.js'></script>
</head>
<body>
<div class="container">
  <div class="comparison">
    <h1 class="text">NeptuneLabs TouchZoom</h1>
    <p class="text">Pinch zoom with your touch display to see the difference between the image delivered with FSI Server and FSI TouchZoom and a static embedded image!</p>
    <div class="image-container" align="center">
      <div class="image">
        <img alt="" src="//fsi-site.neptunelabs.com/fsi/server?type=image&source=images%2Fsamples%2Ftouchzoom%2FWD1038_left.tif&width=150&format=jpeg" width="150" height="300" /><br />
        Touchzoom
      </div>
      <div class="image">
        <img alt=""  src="//fsi-site.neptunelabs.com/fsi/static/assets/images/touchzoomstatic-300.jpg" width="150" height="300" /><br />
        No Touchzoom
      </div>
    </div>
  </div>
</div>
</body>
</html>
